<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LootBazaar - Crazy Deals Await!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-out;
    }
    .logo {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: popUp 1s ease-out;
    }
    .tagline {
      margin-top: 1rem;
      font-size: 1.5rem;
      animation: slideIn 1.5s ease-out;
    }
    .btn {
      margin-top: 2rem;
      background: #fff;
      color: #ff7e5f;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: fadeIn 2s ease-out;
    }
    .btn:hover {
      background: #ff7e5f;
      color: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes popUp {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">LootBazaar</div>
    <div class="tagline">Crazy Deals & Loot Offers Everyday!</div>
    <a href="#" class="btn">Join Now</a>
  </div>
</body>
</html>

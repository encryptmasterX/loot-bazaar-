<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Us - BRX Earn</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      color: #fff;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #00ffc8;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .star {
      font-size: 40px;
      color: #444;
      transition: transform 0.3s, color 0.3s;
      cursor: pointer;
    }

    .star:hover,
    .star.selected {
      color: #ffd700;
      transform: scale(1.2);
    }

    .btn {
      margin-top: 20px;
      background: #00ffc8;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00cc99;
    }

    .message {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #00ffcc;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Rate BRX Earn</h1>
    <p>We'd love your feedback!</p>
    <div class="stars" id="stars">
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
    </div>
    <button class="btn" onclick="fakeRate()">Submit</button>
    <div class="message" id="message">ðŸŽ‰ Thank you for rating us 5 stars!</div>
  </div>

  <script>
    const stars = document.querySelectorAll(".star");
    let selected = 0;

    stars.forEach((star, index) => {
      star.addEventListener("click", () => {
        selected = index + 1;
        stars.forEach((s, i) => {
          s.classList.toggle("selected", i <= index);
        });
      });
    });

    function fakeRate() {
      if (selected === 0) {
        alert("Please select a star rating first!");
        return;
      }
      document.getElementById("message").style.display = "block";
    }
  </script>
</body>
</html>
